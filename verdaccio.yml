store:
  memory:
    limit: 10000
uplinks:
  yarnpkg:
    url: https://registry.yarnpkg.com/
    # Make request fail sooner if NPM being flaky (default is 30s).
    timeout: 10s
    # Increase number of failed requests before disabling uplink (default 2).
    max_fails: 20
packages:
  'neutrino':
    access: $anonymous
    publish: $anonymous
  '@neutrinojs/*':
    access: $anonymous
    publish: $anonymous
  '**':
    access: $anonymous
    publish: $anonymous
    proxy: yarnpkg
logs:
  - {type: stdout, format: pretty, level: warn}
